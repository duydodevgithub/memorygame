<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memory Game</title>
</head>
<body>
    <h1>Matching Game</h1>    
    <div class="container">
        <div class="box" id="cards">
            <div class="container2" id="result">
                <div id="rating">
                    <span id="star1" class=" fa fa-star checked"></span>
                    <span id="star2" class=" fa fa-star checked"></span>
                    <span id="star3" class=" fa fa-star checked"></span>
                    <span id="number">0</span> moves
                </div>
                    <button id="btnReset">Reset</button>     
                    <p>Timer: <span id="timer">00:00</span></p> 
            </div>
            <table id="grid">
            </table>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>

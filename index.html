<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memory Game</title>
</head>
<body>
    <h1>Matching Game - Optimize</h1>    
    <div class="container">
        <div class="box" id="cards">
            <div class="container2" id="result">
                <div id="rating">
                    <span id="star1" class=" fa fa-star checked"></span>
                    <span id="star2" class=" fa fa-star checked"></span>
                    <span id="star3" class=" fa fa-star checked"></span>
                    <span id="number">0</span> moves
                </div>
                    <button id="btnReset">Reset</button>     
                    <p>Timer: <span id="timer">00:00</span></p> 
            </div>
            <table id="grid">
                <tr>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                    <td id="14"></td>
                </tr>
                <tr>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                    <td id="24"></td>
                </tr>
                <tr>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                    <td id="34"></td>
                </tr>
                <tr>
                    <td id="41"></td>
                    <td id="42"></td>
                    <td id="43"></td>
                    <td id="44"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
